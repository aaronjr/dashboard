<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="input-div">
                    <input type="text" name="search">
                </div>
                <div class="header-logins">
                    <p>alarm</p>
                    <p>photo</p>
                    <p>Aaron Richards</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="personal">
                    <p>photo</p>
                    <p> Hi there,</p>
                    <p>Aaron Richards (@aaronrichrds)</p>
                </div>
                <div class="posts">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <p class="logotext">Dashy</p>
            </div>
            <ul class="options">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul class="acc-options">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main">
            <div class="articles">
                <div class="card">
                    <p class="card-header">Header</p>
                    <p class="card-text">Text</p>
                </div>
                <div class="card">
                    <p class="card-header">Header</p>
                    <p class="card-text">Text</p>
                </div>
                <div class="card">
                    <p class="card-header">Header</p>
                    <p class="card-text">Text</p>
                </div>
                <div class="card">
                    <p class="card-header">Header</p>
                    <p class="card-text">Text</p>
                </div>
            </div>
            <div class="article-stuck">
                <div class="announcments">
                    <p>anouncments</p>
                </div>
                <div class="trending">
                    <p>trending</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
